<div class="container-fluid">
    <div class="row justify-content-around"> 
        <div class="col-4 form-group">
            <form action="" name="contact" method="post">
                    <!-- Inicio do Grupo de campos Nome/ Sobrenome -->
                    <fieldset class="row">
                        <div class="col">
                            <label for="nome">Nome</label>
                            <input class="form-control" type="text" id="nome" name="nome" required/>
                        </div>
                        <div class="col">
                            <label for="snome">Sobrenome</label>
                            <input class="form-control" type="text" id="snome" name="snome" required/>
                        </div>
                    </fieldset>	
                    <!-- Fim do Grupo de campos Nome/ Sobrenome -->
                    <!-- Inicio do Elemento para escolher o Sexo -->

                        <div class="field">
                        <label>Sexo</label>
                        <div class="form-check form-check-inline">
                            <div class="form-check form-check-inline">
                                <label class="form-check-label" class="checkbox">
                                    <input type="radio" name="sexo" value="masculino" checked> Masculino
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <label class="form-check-label">
                                    <input type="radio" name="sexo" value="feminino"> Feminino
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <label class="form-check-label">
                                    <input type="radio" name="sexo" value="outro"> Outro
                                </label>
                            </div>
                        </div>
                        </div>

                    <!-- Fim do Elemento para escolher o Sexo -->                
                    <!-- Inicio do Elemento de Email -->
                    <div class="row">
                        <div class="col">
                            <label for="email">E-mail</label>
                            <input class="form-control" type="text" id="email" name="email" required/>
                            <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
                        </div>
                        <div class="col">
                            <label for="telefone">Telefone</label>
                            <input class="form-control" type="text" id="telefone" name="telefone" required/>
                        </div>
                    </div>
                    <!-- Fim do Elemento de Email -->
                    <!-- Inicio do Elemento de Telefone -->
                    <!-- Fim do Elemento de Telefone -->
                    <!-- Inicio do Grupo de campos Cidade/ Estado -->

                        <fieldset class="form-row">
                        <div class="form-group col">
                            <label for="cidade">Cidade</label>
                            <input class="form-control" type="text" id="cidade" name="cidade" required/>
                        </div>
                        <div class="form-group col">
                            <label for="estado">Estado</label>
                            <select class="form-control" name="estado">
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP" selected>São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                            </select>
                        </div>
                    </fieldset>
                    <!-- Fim do Grupo de campos Cidade/ Estado -->
                    <!-- Inicio do Elemento Mensagem -->
    
                    <div class="form-group">
                        <label for="mensagem">Mensagem</label>
                        <textarea class="form-control" name="mensagem" required></textarea>
                    </div>
    
                    <!-- Fim do Elemento Mensagem -->
                    <!-- Inicio do Elemento Newsletter -->
                    <!--
                    <div class="field">
                        <label>Newsletter</label>
                        <label class="checkbox">
                            <input type="checkbox" name="newsletter" value="1"> Gostaria de receber a Newsletter do Full Stack Eletro
                        </label>
                    </div>
                    -->
                    <!-- Fim do Elemento Newsletter -->
                    <!-- Inicio do botão Enviar -->
                    <button class="btn btn-danger col-2" type="submit" name="submit" value="Enviar">Enviar</button>
                    <!-- Fim do botão Enviar -->
            </form>
        </div>
        <!-- Inicio da Imagem Contato -->
        <div class="img-fluid col-4  d-sm-none d-md-block d-none d-sm-block d-md-none d-lg-block">
            <img style="object-fit: cover;" src="../assets/image/image-contact.jpeg" width="100%" alt="Imagem de Contato">
        </div>
        <!-- Fim da Imagem Contato -->
    </div>
    </div>
